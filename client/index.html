<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Random chat</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Chose a nickname</h2>
            <form action="" class="login__form">
                <input type="text" class="login__input" placeholder="Nome" required>
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            
            <section class="chat__messages">
            </section>

            <form action="" class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite sua mensagem" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
